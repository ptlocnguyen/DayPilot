<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayPilot - Quản lý lịch cá nhân</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>DayPilot</h1>
  </header>

  <!-- ===== LAYOUT CHÍNH ===== -->
  <div class="container">
    <!-- Sidebar: danh mục loại lịch -->
    <aside class="sidebar">
      <button id="addScheduleBtn">+ Thêm lịch</button>
      <button id="manageTypesBtn" style="margin-top:8px;background-color:#10b981;">
        Quản lý loại lịch
      </button>
      <ul id="scheduleList"></ul>
    </aside>

    <!-- Khu vực chính -->
    <main class="calendar">
      <h2>Lịch của bạn</h2>

      <!-- Thanh lọc và chuyển chế độ xem -->
      <div class="filter-bar">
        <input type="date" id="dateFilter" />
        <button id="todayBtn">Hôm nay</button>

        <div class="view-mode">
          <label><input type="radio" name="viewMode" value="day" checked> Ngày</label>
          <label><input type="radio" name="viewMode" value="week"> Tuần</label>
          <label><input type="radio" name="viewMode" value="month"> Tháng</label>
        </div>

        <button id="toggleViewBtn" class="secondary-btn">Chuyển sang dạng lưới</button>
      </div>

      <!-- Danh sách (List view) -->
      <div id="scheduleContainer"></div>

      <!-- Header của Grid View -->
      <div id="gridHeader" class="hidden">
        <div class="grid-nav">
          <button id="prevGridBtn">⬅️</button>
          <span id="gridTitle">Tháng 11 / 2025</span>
          <button id="nextGridBtn">➡️</button>
        </div>
      </div>

      <!-- Lưới (Grid View) -->
      <div id="gridContainer" class="hidden"></div>

      <!-- Popup thêm/sửa lịch -->
      <div id="popupOverlay" class="hidden">
        <div id="addForm" class="popup">
          <h3>Thêm / Sửa lịch</h3>

          <input type="text" id="titleInput" placeholder="Tiêu đề hoạt động" />

          <label for="startDateInput">Ngày bắt đầu:</label>
          <input type="date" id="startDateInput" required>

          <label for="endDateInput">Ngày kết thúc:</label>
          <input type="date" id="endDateInput" required>

          <div class="time-range">
            <input type="time" id="startTimeInput" />
            <span>→</span>
            <input type="time" id="endTimeInput" />
          </div>

          <textarea id="noteInput" placeholder="Ghi chú..."></textarea>

          <label for="typeSelect">Loại lịch:</label>
          <select id="typeSelect"></select>

          <div id="newTypeBox" class="hidden">
            <input type="text" id="newTypeInput" placeholder="Nhập loại lịch mới..." />
            <button id="addNewTypeBtn">Thêm loại</button>
          </div>

          <button id="saveScheduleBtn">Lưu</button>
          <button id="cancelBtn">Hủy</button>
        </div>
      </div>

      <!-- Popup quản lý loại lịch -->
      <div id="typeManagerOverlay" class="hidden"></div>
    </main>
  </div>

  <!-- Chỉ cần import app.js (gọi tất cả module khác bên trong) -->
  <script type="module" src="src/js/app.js"></script>
</body>
</html>
